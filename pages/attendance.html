<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Global font style */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Card hover effect */
        .attendance-card {
            transition: all 0.3s ease;
        }

        .attendance-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Button gradients */
        .present-btn {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .absent-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .late-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        /* Search input styling */
        .search-input {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            outline: none;
            transition: box-shadow 0.2s;
        }

        /* Focus effect for input */
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex">
    <!-- ================= Sidebar ================= -->
    <div class="w-64 bg-white shadow-lg flex flex-col justify-start fixed h-full p-6 space-y-4">
        <!-- Navigation & action buttons -->
        <button id="goBackBtn" class="bg-gray-200 hover:bg-gray-300 py-2 px-3 rounded-lg font-medium text-sm">🔙
            Back</button>
        <button id="markAllPresentBtn"
            class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-3 rounded-lg text-sm">✅ Mark All
            Present</button>
        <button id="deleteAllAttendanceBtn"
            class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-3 rounded-lg text-sm">❌ Delete All
            Attendance</button>
        <button id="saveAttendanceBtn"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-3 rounded-lg transition-colors text-sm">💾
            Save Attendance</button>
        <button id="exportAttendanceBtn"
            class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-3 rounded-lg text-sm">📊 Export
            Report</button>
    </div>

    <!-- ================= Main Content ================= -->
    <div class="flex-1 ml-64 p-6 overflow-auto">

        <!-- Page Heading -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">📚 Attendance System</h1>
        </div>

        <!-- Search & Date Input -->
        <div class="mb-4 flex flex-col items-center space-y-2">
            <!-- Search student by name -->
            <input type="text" id="searchInput" placeholder="Search student by name..." class="search-input"
                onkeyup="filterStudents()">

            <!-- Select attendance date -->
            <input type="date" id="attendanceDate" class="search-input" style="max-width:400px;" value="">
        </div>

        <!-- ================= Attendance Stats ================= -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 max-w-4xl mx-auto">
            <!-- Present Count -->
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-bold text-green-600" id="presentCount">0</div>
                <div class="text-sm text-green-700">Present</div>
            </div>

            <!-- Absent Count -->
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-bold text-red-600" id="absentCount">0</div>
                <div class="text-sm text-red-700">Absent</div>
            </div>

            <!-- Late Count -->
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-bold text-yellow-600" id="lateCount">0</div>
                <div class="text-sm text-yellow-700">Late</div>
            </div>

            <!-- Total Students Count -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-bold text-blue-600" id="totalCount">0</div>
                <div class="text-sm text-blue-700">Total</div>
            </div>
        </div>

        <!-- ================= Student List ================= -->
        <!-- Student cards will be dynamically added here from JS -->
        <div class="space-y-4 max-w-4xl mx-auto" id="studentList"></div>
    </div>

    <!-- External JS file for attendance logic -->
    <script src="../assets/script/attendance.js"></script>
</body>

</html>
