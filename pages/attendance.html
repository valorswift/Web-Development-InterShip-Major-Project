<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .attendance-card { transition: all 0.3s ease; }
        .attendance-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .present-btn { background: linear-gradient(135deg,#10b981,#059669); }
        .absent-btn { background: linear-gradient(135deg,#ef4444,#dc2626); }
        .late-btn { background: linear-gradient(135deg,#f59e0b,#d97706); }
        .search-input { padding:0.5rem 1rem; border-radius:9999px; border:1px solid #ccc; width:100%; max-width:400px; outline:none; transition:box-shadow 0.2s;}
        .search-input:focus { box-shadow:0 0 0 3px rgba(59,130,246,0.5); border-color:#3b82f6; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg flex flex-col justify-start fixed h-full p-6 space-y-4">
        <button id="goBackBtn" class="bg-gray-200 hover:bg-gray-300 py-2 px-3 rounded-lg font-medium text-sm">ğŸ”™ Back</button>
        <button id="markAllPresentBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-3 rounded-lg text-sm">âœ… Mark All Present</button>
        <button id="deleteAllAttendanceBtn" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-3 rounded-lg text-sm">âŒ Delete All Attendance</button>
        <button id="saveAttendanceBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-3 rounded-lg transition-colors text-sm">ğŸ’¾ Save Attendance</button>
        <button id="exportAttendanceBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-3 rounded-lg text-sm">ğŸ“Š Export Report</button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-64 p-6 overflow-auto">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">ğŸ“š Attendance System</h1>
        </div>

        <!-- Search -->
        <div class="mb-4 flex flex-col items-center space-y-2">
            <input type="text" id="searchInput" placeholder="Search student by name..." class="search-input" onkeyup="filterStudents()">
            <input type="date" id="attendanceDate" class="search-input" style="max-width:400px;" value="">
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 max-w-4xl mx-auto">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-bold text-green-600" id="presentCount">0</div>
                <div class="text-sm text-green-700">Present</div>
            </div>
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-bold text-red-600" id="absentCount">0</div>
                <div class="text-sm text-red-700">Absent</div>
            </div>
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-bold text-yellow-600" id="lateCount">0</div>
                <div class="text-sm text-yellow-700">Late</div>
            </div>
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-bold text-blue-600" id="totalCount">0</div>
                <div class="text-sm text-blue-700">Total</div>
            </div>
        </div>

        <!-- Student List -->
        <div class="space-y-4 max-w-4xl mx-auto" id="studentList"></div>
    </div>

    <script src="../assets/script/attendence.js"></script>
</body>
</html>
